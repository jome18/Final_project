{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}AllergoBuster5000{% endblock %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <!--link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"-->
        <!--link href={% static 'AllergoBuster5000/styles.css' %} rel="stylesheet"!-->
		{% block script %}
    		<script src="{% static 'AllergoBuster5000/ab5000.js' %}"></script>
	    	<script src="{% static 'AllergoBuster5000/ab5000_1.js' %}"></script>
			<script src="{% static 'AllergoBuster5000/ab5000_2.js' %}"></script>
        {% endblock %}
	</head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand nbar" href="#">AllergoBuster5000</a>
            <div>
              <ul class="navbar-nav mr-auto">
				{% if user.is_authenticated %}

                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout' %}">Log Out</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'make-wish' %}">Make Wish</a>
                    </li>
				{% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}">Log In</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'register' %}">Register</a>
                    </li>
					<button onclick="saveData()" id="btn1" type="button" class="btn btn-secondary btn-sm">Save Data to Profile</button>
				{% endif %}
			  </ul>
            </div>
          </nav>
  {% block body %}
  {% endblock %}
</body>
</html>
